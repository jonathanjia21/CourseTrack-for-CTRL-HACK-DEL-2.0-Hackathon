<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseTrack - Syllabus to Calendar</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="container">
        <h1>ğŸ“‹ CourseTrack</h1>
        <p class="subtitle">Convert your syllabus to a calendar file</p>

        <form id="uploadForm">
            <div class="form-group">
                <label for="courseName">Course Name (Optional)</label>
                <input type="text" id="courseName" placeholder="e.g., EECS 2101, Math 201" value="Course Assignments">
            </div>

            <div class="form-group">
                <label>Syllabus PDF</label>
                <div class="dropzone" id="dropzone">
                    <div class="dropzone-icon">ğŸ“„</div>
                    <div class="dropzone-text">Drag and drop your PDF here</div>
                    <div class="dropzone-hint">or click to browse</div>
                    <div class="file-name" id="fileName"></div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>

            <button type="submit" id="submitBtn" disabled>
                â¬‡ï¸ Generate Calendar
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Processing your syllabus...</div>
            </div>

            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
    </div>

    <script src="index.js"> </script>
    
</body>
</html>

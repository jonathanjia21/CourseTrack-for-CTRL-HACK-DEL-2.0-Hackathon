<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseTrack - Syllabus to Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .dropzone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f9f9f9;
        }

        .dropzone:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .dropzone.active {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .dropzone-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .dropzone-text {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .dropzone-hint {
            color: #999;
            font-size: 12px;
        }

        .file-input {
            display: none;
        }

        .file-name {
            color: #667eea;
            font-weight: 500;
            margin-top: 8px;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 12px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 13px;
            display: none;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 13px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã CourseTrack</h1>
        <p class="subtitle">Convert your syllabus to a calendar file</p>

        <form id="uploadForm">
            <div class="form-group">
                <label for="courseName">Course Name (Optional)</label>
                <input type="text" id="courseName" placeholder="e.g., EECS 2101, Math 201" value="Course Assignments">
            </div>

            <div class="form-group">
                <label>Syllabus PDF</label>
                <div class="dropzone" id="dropzone">
                    <div class="dropzone-icon">üìÑ</div>
                    <div class="dropzone-text">Drag and drop your PDF here</div>
                    <div class="dropzone-hint">or click to browse</div>
                    <div class="file-name" id="fileName"></div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>

            <button type="submit" id="submitBtn" disabled>
                ‚¨áÔ∏è Generate Calendar
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Processing your syllabus...</div>
            </div>

            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const courseName = document.getElementById('courseName');

        let selectedFile = null;

        // Click to browse
        dropzone.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                updateFileName();
            }
        });

        // Drag and drop
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('active');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('active');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                selectedFile = files[0];
                updateFileName();
            } else {
                showError('Please upload a PDF file');
            }
        });

        function updateFileName() {
            if (selectedFile) {
                fileName.textContent = selectedFile.name;
                submitBtn.disabled = false;
            }
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile) return;

            error.style.display = 'none';
            success.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const course = courseName.value.trim() || 'Course Assignments';
                const response = await fetch(`http://127.0.0.1:5000/pdf_to_ics?course_name=${encodeURIComponent(course)}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to process PDF');
                }

                // Download the .ics file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${course.replace(/\\s+/g, '_')}.ics`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showSuccess(`Calendar generated! Download started.`);
                selectedFile = null;
                fileName.textContent = '';
                submitBtn.disabled = true;
                fileInput.value = '';

            } catch (err) {
                console.error(err);
                showError(err.message || 'An error occurred');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showError(msg) {
            error.textContent = msg;
            error.style.display = 'block';
            success.style.display = 'none';
        }

        function showSuccess(msg) {
            success.textContent = msg;
            success.style.display = 'block';
            error.style.display = 'none';
        }
    </script>
</body>
</html>
